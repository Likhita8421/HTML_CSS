<!doctype html>
<title>media-object</title>
<style>
  .media {
    display: flex;
    align-items: flex-start;
    background: #98eef7;
    padding: 1em;
    border-radius: 3px;
    margin: 10px;
    border: 2px solid rgb(80, 101, 100);
    max-width: 50em;
  }
  .media-object {
    margin-right: 1em;
  }
  .media-body {
    flex: 1;
  }
  .media-heading {
    margin: 0 0 .5em;
  }

  .media img {
    margin: 10px;
    border: 3px solid rgb(74, 67, 67);
    box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
    max-width: 23vw;
  }

</style>
<div class="media">
  <img class="media-object" src="..\assets\BlueBird.jpg" alt="Sample photo" width="30%">
  <div class="media-body">
    <h3 class="media-heading">Eastern BlueBirds</h3>
    <p>The bright-blue breeding plumage of the male, easily observed on a wire or open perch, makes this species a favorite of birders.</p>

    <div class="media">
      <img class="media-object" src="..\assets\Humming Bird.jpg" alt="Sample photo" width="50%">
      <div class="media-body">
        <h3 class="media-heading">Humming Bird</h3>
        <p>Hummingbirds are birds native to the Americas and comprise the biological family Trochilidae</p>
      </div>
    </div>

  </div>
</div>
